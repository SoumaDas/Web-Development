<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lists</title>
</head>
<body>
<div>
	<h2>This is unordered lists:-></h2>
	<ul>
		<li>Humans</li>
		<li>Birds</li>
		<li>Animals
			<ul>
				<li>Lion</li>
				<li>Tiger</li>
				<li>Deer</li>
			</ul>
		</li>
	</ul>
</div>
<div>
	<h2>This is ordered lists:-></h2>
	<ol>
		<li>Humans</li>
		<li>Birds</li>
		<li>Animals
			<ol>
				<li>Lion</li>
				<li>Tiger</li>
				<li>Deer</li>
			</ol>
		</li>
	</ol>
</div>

</body>
</html>
